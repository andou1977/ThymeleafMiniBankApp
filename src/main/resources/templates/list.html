<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:each="lister :${listall}">

    <h2 th:text="${lister.compte}"></h2>

</h1>
</body>
</html>
